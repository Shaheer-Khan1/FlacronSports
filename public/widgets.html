<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sports Widgets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* Tailwind's from-blue-50 to-indigo-100 gradient */
      background: linear-gradient(135deg, #eff6ff 0%, #c7d2fe 100%);
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 18px 0 12px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .top-bar button {
      font-size: 1.1rem;
      font-weight: 600;
      background: none;
      border: none;
      color: #3730a3;
      padding: 8px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .top-bar button.active {
      background: #6366f1;
      color: #fff;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
    }
    .widget-container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button id="btn-football" class="active">âš½ Football</button>
    <button id="btn-baseball">âš¾ Baseball</button>
    <button id="btn-hockey">ğŸ’ Hockey</button>
    <button id="btn-rugby">ğŸ‰ Rugby</button>
    <button id="btn-basketball">ğŸ€ Basketball</button>
  </div>

  <div id="football-container" class="widget-container">
    <h2>âš½ Live Football Games</h2>
    <div id="wg-api-football-games"
         data-host="v3.football.api-sports.io"
         data-key="9f82f2d444f352a223167170b15b6322"
         data-date=""
         data-league=""
         data-season=""
         data-theme=""
         data-refresh="15"
         data-show-toolbar="true"
         data-show-errors="false"
         data-show-logos="false"
         data-modal-game="true"
         data-modal-standings="true"
         data-modal-show-logos="true">
    </div>
  </div>

  <div id="baseball-container" class="widget-container" style="display:none;">
    <h2>âš¾ Live Baseball Games</h2>

  </div>

  <div id="hockey-container" class="widget-container" style="display:none;">
    <h2>ğŸ’ Live Hockey Games</h2>

  <div id="rugby-container" class="widget-container" style="display:none;">
    <h2>ğŸ‰ Live Rugby Games</h2>

  <script type="module" src="https://widgets.api-sports.io/2.0.3/widgets.js"></script>
  <script>
    const btnFootball = document.getElementById('btn-football');
    const btnBaseball = document.getElementById('btn-baseball');
    const btnHockey = document.getElementById('btn-hockey');
    const btnRugby = document.getElementById('btn-rugby');
    const btnBasketball = document.getElementById('btn-basketball');
    const footballContainer = document.getElementById('football-container');
    const baseballContainer = document.getElementById('baseball-container');
    const hockeyContainer = document.getElementById('hockey-container');
    const rugbyContainer = document.getElementById('rugby-container');
    const basketballContainer = document.getElementById('basketball-container');

    btnFootball.addEventListener('click', () => {
      btnFootball.classList.add('active');
      btnBaseball.classList.remove('active');
      btnHockey.classList.remove('active');
      btnRugby.classList.remove('active');
      btnBasketball.classList.remove('active');
      footballContainer.style.display = '';
      baseballContainer.style.display = 'none';
      hockeyContainer.style.display = 'none';
      rugbyContainer.style.display = 'none';
      basketballContainer.style.display = 'none';
    });
    btnBaseball.addEventListener('click', () => {
      btnBaseball.classList.add('active');
      btnFootball.classList.remove('active');
      btnHockey.classList.remove('active');
      btnRugby.classList.remove('active');
      btnBasketball.classList.remove('active');
      footballContainer.style.display = 'none';
      baseballContainer.style.display = '';
      hockeyContainer.style.display = 'none';
      rugbyContainer.style.display = 'none';
      basketballContainer.style.display = 'none';
    });
    btnHockey.addEventListener('click', () => {

      btnBasketball.classList.remove('active');
      footballContainer.style.display = 'none';
      baseballContainer.style.display = 'none';
      hockeyContainer.style.display = '';

      basketballContainer.style.display = 'none';
    });
    btnRugby.addEventListener('click', () => {
      btnRugby.classList.add('active');

      rugbyContainer.style.display = '';
      basketballContainer.style.display = 'none';
    });
    btnBasketball.addEventListener('click', () => {
      btnBasketball.classList.add('active');

      btnHockey.classList.remove('active');
      btnRugby.classList.remove('active');
      footballContainer.style.display = 'none';

      hockeyContainer.style.display = 'none';
      rugbyContainer.style.display = 'none';
      basketballContainer.style.display = '';
    });
  </script>
