<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sports Widgets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* Tailwind's from-blue-50 to-indigo-100 gradient */
      background: linear-gradient(135deg, #eff6ff 0%, #c7d2fe 100%);
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 18px 0 12px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .top-bar button {
      font-size: 1.1rem;
      font-weight: 600;
      background: none;
      border: none;
      color: #3730a3;
      padding: 8px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .top-bar button.active {
      background: #6366f1;
      color: #fff;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
    }
    .widget-container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>

  <div style="text-align:center; margin-bottom: 24px;">
    <label for="sport-select" style="font-weight:600; margin-right:8px;">Select Sport:</label>
    <select id="sport-select" style="padding:8px 16px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
      <option value="football">Football</option>
      <option value="baseball">Baseball</option>
      <option value="hockey">Hockey</option>
      <option value="rugby">Rugby</option>
      <option value="basketball">Basketball</option>
    </select>
  </div>

  <div id="football-container" class="widget-container">
    <h2>‚öΩ Live Football Games</h2>
    <div id="wg-api-football-games"
         data-host="v3.football.api-sports.io"
         data-key="784d696fde8f3d492e116504dda543f6"
         data-date=""
         data-league=""
         data-season=""
         data-theme=""
         data-refresh="15"
         data-show-toolbar="true"
         data-show-errors="false"
         data-show-logos="false"
         data-modal-game="true"
         data-modal-standings="true"
         data-modal-show-logos="true">
    </div>
  </div>

  <div id="baseball-container" class="widget-container" style="display:none;">
    <h2>‚öæ Live Baseball Games</h2>
    <div id="wg-api-baseball-games"
         data-host="v1.baseball.api-sports.io"
         data-key="784d696fde8f3d492e116504dda543f6"
         data-date=""
         data-league=""
         data-season=""
         data-theme=""
         data-refresh="15"
         data-show-toolbar="true"
         data-show-errors="false"
         data-show-logos="true"
         data-modal-game="true"
         data-modal-standings="true"
         data-modal-show-logos="true">
    </div>
  </div>

  <div id="hockey-container" class="widget-container" style="display:none;">
    <h2>üèí Live Hockey Games</h2>
    <div id="wg-api-hockey-games"
         data-host="v1.hockey.api-sports.io"
         data-key="784d696fde8f3d492e116504dda543f6"
         data-date=""
         data-league=""
         data-season=""
         data-theme=""
         data-refresh="15"
         data-show-toolbar="true"
         data-show-errors="false"
         data-show-logos="true"
         data-modal-game="true"
         data-modal-standings="true"
         data-modal-show-logos="true">
    </div>
  </div>

  <div id="rugby-container" class="widget-container" style="display:none;">
    <h2>üèâ Live Rugby Games</h2>
    <div id="wg-api-rugby-games"
         data-host="v1.rugby.api-sports.io"
         data-key="784d696fde8f3d492e116504dda543f6"
         data-date=""
         data-league=""
         data-season=""
         data-theme=""
         data-refresh="15"
         data-show-toolbar="true"
         data-show-errors="false"
         data-show-logos="true"
         data-modal-game="true"
         data-modal-standings="true"
         data-modal-show-logos="true">
    </div>
  </div>

  <div id="basketball-container" class="widget-container" style="display:none;">
    <h2>üèÄ Live Basketball Games</h2>
    <div id="wg-api-basketball-games"
         data-host="v1.basketball.api-sports.io"
         data-key="784d696fde8f3d492e116504dda543f6"
         data-date=""
         data-league=""
         data-season=""
         data-theme=""
         data-refresh="15"
         data-show-toolbar="true"
         data-show-errors="false"
         data-show-logos="true"
         data-modal-game="true"
         data-modal-standings="true"
         data-modal-show-logos="true">
    </div>
  </div>

  <script type="module" src="https://widgets.api-sports.io/2.0.3/widgets.js"></script>
  <script>
    const sportSelect = document.getElementById('sport-select');
    const containers = {
      football: document.getElementById('football-container'),
      baseball: document.getElementById('baseball-container'),
      hockey: document.getElementById('hockey-container'),
      rugby: document.getElementById('rugby-container'),
      basketball: document.getElementById('basketball-container'),
    };
    function showContainer(selected) {
      Object.keys(containers).forEach(key => {
        containers[key].style.display = key === selected ? '' : 'none';
      });
    }
    sportSelect.addEventListener('change', (e) => {
      showContainer(e.target.value);
    });
    // Show football by default
    showContainer('football');
  </script>
</body>
</html>
